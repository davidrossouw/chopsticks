<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Page</title>
</head>

<body>
    <h1>{{game.state}}</h1>
    <h2>Score</h2>
    <p>Player 1 ({{game.player1.name}}): {{game.player1.get_state()}}</p>
    <p>Player 2 ({{game.player2.name}}): {{game.player2.get_state()}}</p>
    <h3>Player turn: {{game.active.name}}</h3>
    <form method="POST" action="">
        <button type="submit" name="their_left_hand" value="1"><img src="{{url_for('static', filename='3L.png')}}"
                width="64"></button>
        <button type="submit" name="their_right_hand" value="2"><img src="{{url_for('static', filename='3R.png')}}"
                width="64"></button>
        </br></br>
        <!-- move buttons -->
        <button type="submit" name="attack" value="ll">Attack opponent left with my left</button>
        <button type="submit" name="attack" value="lr">Attack opponent right with my left</button>
        <button type="submit" name="attack" value="rl">Attack opponent left with my right</button>
        <button type="submit" name="attack" value="rr">Attack opponent right with my right</button>
        <button type="submit" name="reset">Reset</button>


    </form>
    <table style="width:50%; float:center; text-align:center">
        <tr>
            <td>Player 1: {{game.player1.name}}</td>
        </tr>
        <tr>
            <!-- Left side -->
            <td><img src="{{url_for('static', filename=game.player1.left.count|string() + 'LDOWN.png')}}" width="64">
            </td>
            <!-- Right side -->
            <td><img src="{{url_for('static', filename=game.player1.right.count|string() + 'RDOWN.png')}}" width="64">
            </td>
        </tr>
        <tr>
            <td>Player 2: {{game.player2.name}}</td>
        </tr>
        <tr>
            <!-- Left side -->
            <td><img src="{{url_for('static', filename=game.player2.left.count|string() + 'LUP.png')}}" width="64"></td>
            <!-- Right side -->
            <td><img src="{{url_for('static', filename=game.player2.right.count|string() + 'RUP.png')}}" width="64">
            </td>
        </tr>
    </table>
</body>

</html>
